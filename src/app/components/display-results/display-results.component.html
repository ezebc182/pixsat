<h2 color="primary" mat-dialog-title>Displaying {{ data.type }} of {{ data.location }}</h2>
<mat-dialog-content>
    <div *ngIf="data.type === 'photos'">

        <div class="col-4" *ngFor="let resource of data.resources">
            <a href="{{resource.pageURL}}" matTooltip="Open in new tab" target="_blank">
                <img class="img-thumbnail" src="{{resource.previewURL}}" alt="">
            </a>
        </div>
    </div>
    <div *ngIf="data.type === 'videos'">
        <div class="col-12" *ngFor="let resource of data.resources">
            <video width="100%" height="240" controls>
                <source [src]="resource.videos.tiny.url | safe" type="video/mp4">
            </video>
        </div>

    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
